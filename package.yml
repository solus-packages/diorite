name       : diorite
version    : 0.2.1
release    : 1
source     :
    - https://github.com/tiliado/diorite/archive/0.2.1.tar.gz : 188335b58e7fea03e81c89d6f2bb1694063bac34483de05ee1e600e1cf696dd0
license    : BSD-2-Clause
component  : programming
summary    : Utility and widget library for Nuvola Player.
description: |
    Diorite library is a utility and widget library for Nuvola Player project based on GLib, GIO and GTK.
builddeps  :
    - pkgconfig(glib-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(python-2.7)
    - pkgconfig(vapigen)
setup      : |
    ./waf configure --prefix=/usr
build      : |
    ./waf build
install    : |
    ./waf install --destdir=$installdir